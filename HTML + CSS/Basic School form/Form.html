<!DOCTYPE html>
<html>
    <head>

      <meta charset="UTF-8">
      <title>New admission form</title>
      <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <img src="https://png.pngtree.com/png-clipart/20211017/original/pngtree-school-logo-png-image_6851480.png" height="50px" alt="School logo" ><big> <b> New Admission for the session-2023 </b> </big>
        
        <hr/>

         <form>
            Name <input class="set" type="text" placeholder="First Name"> <input type="text" id="set1" placeholder="Middle Name"> <input id="set2" type="text" placeholder="Last Name">
              <br/><br/>
            Father's Name <input class="set" type="text" placeholder="Enter Name here">
              <br/><br/>
            Mother's Name <input class="set" type="text" placeholder="Enter Name here">
              <br/><br/>
            Email Id <input class="set" type="text" placeholder="abc@xyz.com">
              <br/><br/>
            Password <input class="set" type="password" placeholder="Password">
              <br/><br/>
            Gender <label for="101" id="set3">
         <input  type="radio" name="gender" id="101"> Male 
        </label>
        <label for="102" id="set4">
            <input type="radio" name="gender" id="102"> Female 
        </label> 
        <br/><br/>
        Date of Birth: <input class="set" type="date">
        <br/><br/>
        Hobbies: <input id="set5" type="checkbox" name="Fine"><div id="set10">Reading</div><input id="set6" type="checkbox" name="Fine"><div id="set11">Dancing </div><input id="set7" type="checkbox" name="Fine"><div id="set12">Sports</div>
        <br/><br/>
        Educational Qualification: <input class="set" type="text">
        <br/><br/>
        Address: <textarea class="set"></textarea>
        <br/><br/>
        <button>Submit</button> <button>Reset</button>
<hr/>
        Rate my first creation: 
        <input type="radio" name="rate" id="201"> 3-Star <input name="rate" type="radio" id="202"> 5-Star
        
       </form>
    </body>
</html>
